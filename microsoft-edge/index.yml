  - title: Ayuda y soporte técnico
    items:
    - summary: Obtén consejos y respuestas de expertos de la comunidad en Microsoft Q&A
      title: Asistencia de la comunidad de Microsoft Q&A
      url: /answers/topics/ms-edge.html
    - summary: Microsoft se compromete a garantizar que tus aplicaciones funcionen en Microsoft Edge.  Si tiene problemas con sus aplicaciones empresariales o sitios web en la última versión de Edge, Microsoft le ayuda a corregir sus aplicaciones y sitios web sin costo adicional.  Consulta los detalles de la oferta para conocer los requisitos de elegibilidad.
      title: Obtén ayuda gratuita usando la aplicación
      url: https://fasttrack.microsoft.com/portal
    - summary: Si tu empresa necesita soporte técnico inmediato para Microsoft Edge, la asistencia de 1:1 de Microsoft está disponible mediante una variedad de planes que te ayudarán a obtener tu nivel de asistencia requerido.
      title: Soporte técnico de Microsoft para empresas
