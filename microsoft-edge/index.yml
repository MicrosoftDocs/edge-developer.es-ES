      summary: Obtén asesoramiento y respuestas de una comunidad de expertos a StackOverflow.
      url: https://stackoverflow.com/questions/tagged/microsoft-edge+Microsoft-edge-extension
    - title: Obtén ayuda sin cargo a través de asegurar la aplicación
      summary: Microsoft se compromete a garantizar que tus aplicaciones funcionen en Microsoft Edge.  Si tienes problemas con las aplicaciones empresariales o con el sitio web en la última versión de Microsoft Edge, Microsoft te ayudará a solucionarlos sin coste adicional. Consulta los detalles de la oferta para conocer los requisitos de elegibilidad.
      url: https://aka.ms/AppAssureEdge
    - title: Soporte técnico de Microsoft para empresas
      summary: Si tu empresa necesita soporte técnico inmediato para Microsoft Edge, la asistencia de 1:1 de Microsoft está disponible a través de una variedad de planes que te ayudarán a obtener el nivel de asistencia que necesitas.
